<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript">

   function message(){
       var link = document.getElementById('google');
       var div =  document.getElementById('attrs');
       div.innerText = '<a id="google" target="_self" href="https://www.w3resource.com/">google</a>'
   }
  function result(){
    document.getElementById("attrs").innerHTML = "";
  }
  </script>
    <title>Dom Api 2</title>
  </head>
  <body>
    <a id="google" target="_self" href="https://www.w3resource.com/">google</a>
  <div id="attrs"></div>

  <button onclick="message()" >Show Attributes Of link</button>
  <button onclick="result()">Remove Result</button>

  </body>
</html>
